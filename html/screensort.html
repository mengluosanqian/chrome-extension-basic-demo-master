<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../css/screensort.css" />
    <title>Chrome浏览器截图--lwcs</title>
</head>

<body>
    <div class="screen">
        <div>
            <input id="fileSite">
        </div>
        <div class="top box">
            <div class="left">
                <input id="screensort" type="button" value="截取可见区域">
            </div>
            <div class="right">
                <input id="screensortFileName">
            </div>
        </div>
        <div class="center interval box">
            <div class="left">
                <input id="longScreensort" type="button" value="截取滚动区域">
            </div>
            <div class="right">
                <input id="longScreensortFileName">
            </div>
            
        </div>
        <div class="bottom interval box">
            <div class="left">
                <input id="pathScreensort" type="button" value="截取部分区域">
            </div>
            <div class="right">
                <input id="pathScreensortFileName">
            </div>
        </div>
    </div>
    <script src="../js/screensort.js"></script>
</body>

</html>
