<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../css/screensort.css" />
    <title>Chrome浏览器截图--lwcs</title>
</head>

<body>
    <div id="screensort-menu" class="contextmenu screensort-menu">
        <li id="screensort-outer">
            <table width="100%" cellspacing="0" cellpadding="0" border="0">
                <tbody>
                    <tr>
                        <td style="width: 25px;">&nbsp;</td>
                        <td class="menu-text"><input class="menu-text-btn" id="screensort" type="button" value="截取可见区域"></td>
                    </tr>
                </tbody>
            </table>
        </li>
        <li id="longScreensort-outer">
            <table width="100%" cellspacing="0" cellpadding="0" border="0">
                <tbody>
                    <tr>
                        <td style="width: 25px;">&nbsp;</td>
                        <td class="menu-text"><input class="menu-text-btn" id="longScreensort" type="button" value="截取滚动区域"></td>
                    </tr>
                </tbody>
            </table>
        </li>
        <li id="pathScreensortFileName-outer">
            <table width="100%" cellspacing="0" cellpadding="0" border="0">
                <tbody>
                    <tr>
                        <td style="width: 25px;">&nbsp;</td>
                        <td class="menu-text"><input class="menu-text-btn" id="pathScreensort" type="button" value="截取部分区域"></td>
                    </tr>
                </tbody>
            </table>
        </li>
    </div>
